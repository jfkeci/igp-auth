<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="https://ui-avatars.com/api/?name=g+p&rounded=true" />
  <style>
    .clifford {
      background-color: #da373d;
    }
  </style>
</head>

<body class="bg-gray-100 py-16">

  <div class="max-w-2xl mx-auto px-4 py-8 bg-white shadow rounded-lg text-center">
    <h1 id="statusCode" class="text-4xl font-bold mb-4 clifford text-white py-2 px-4 rounded-lg">500</h1>
    <h2 class="text-2xl font-semibold mb-4">Oops!</h2>
    <p id="errorMessage" class="text-gray-700 mb-6">Something went wrong</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const message = urlParams.get('message');

      if (code) {
        document.getElementById('statusCode').textContent = code ?? 500;
      }

      if (message) {
        document.getElementById('errorMessage').textContent = message ?? 'Something went wrong';
      }
    });
  </script>

</body>

</html>
